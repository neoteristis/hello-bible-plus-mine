name: gpt
description: Hello bible plus is an application of chat with an AI trained to help Christian people in their journey.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.2
  equatable: ^2.0.5
  get_it: ^7.2.0
  dio: ^5.1.1
  dartz: ^0.10.1
  flutter_dotenv: ^5.0.2
  lottie: ^2.3.2
  internet_connection_checker: ^1.0.0+1
  flutter_svg: ^2.0.7
  cached_network_image: ^3.2.3
  webview_flutter: ^4.2.0
  flutter_secure_storage: ^8.0.0
  shared_preferences: ^2.1.2
  go_router: ^10.0.0
  flutter_typeahead: ^4.3.8
  firebase_messaging: ^14.6.1

  flutter_local_notifications: ^14.1.0
  objectbox: ^2.0.0
  objectbox_flutter_libs: any
  path_provider: ^2.0.15
  intl: ^0.18.0
  flutter_stripe: ^9.2.0
  timezone: ^0.9.2
  dots_indicator: ^3.0.0
  image_picker: ^0.8.8
  jwt_decoder: ^2.0.1
  sign_in_with_apple: ^5.0.0
  google_sign_in: ^6.1.4
  flutter_facebook_auth: ^5.0.11
  file_picker: ^5.3.2
  flutter_localizations:
    sdk: flutter
  firebase_crashlytics: ^3.3.3
  permission_handler: ^10.4.1

  flutter_chat_types: ^3.6.1
  meta: ^1.9.1
  photo_view: ^0.14.0
  url_launcher: ^6.1.11
  animate_do: ^3.0.2
  bloc_concurrency: ^0.2.2
  shimmer: ^3.0.0
  vibration: ^1.8.1
  focused_menu: ^1.0.5
  share_plus: ^7.0.2
  selectable: ^0.3.0
  flutter_tts: ^3.7.0
  measure_size: ^4.0.0
  carousel_slider: ^4.2.1
  flutter_keyboard_visibility: ^5.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.3.3
  logger: ^1.3.0
  objectbox_generator: any

flutter:
  uses-material-design: true
  generate: true

  assets:
    - .env
    - assets/images/
    - assets/icons/
    - assets/lotties/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Light.ttf
          weight: 300
