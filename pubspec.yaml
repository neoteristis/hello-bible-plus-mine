flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - .env
    - assets/images/
    - assets/icons/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-Light.ttf
          weight: 300

    - family: SfProText
      fonts:
        - asset: assets/fonts/sf_pro_text/sf_pro_text_regular.otf
          style: normal
        - asset: assets/fonts/sf_pro_text/sf_pro_text_black_italic.otf
          style: italic
        - asset: assets/fonts/sf_pro_text/sf_pro_text_heavy.otf
          weight: 900
        - asset: assets/fonts/sf_pro_text/sf_pro_text_bold.otf
          weight: 700
        - asset: assets/fonts/sf_pro_text/sf_pro_text_semibold.otf
          weight: 500
        - asset: assets/fonts/sf_pro_text/sf_pro_text_light.otf
          weight: 300
        - asset: assets/fonts/sf_pro_text/sf_pro_text_thin.otf
          weight: 200
        - asset: assets/fonts/sf_pro_text/sf_pro_text_ultralight.otf
          weight: 100
